<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="events.js"></script>
    <title></title>
</head>
<body>
    <p>
        <button onclick="clickMe()">Clique Aqui</button>
    </p>

    <p>
        Focus
        <input type="text"  name="focus-text" onfocus="focusMe()">
    </p>

    <p>
        Blur
        <input type="text"  name="blur-text" onblur="blurMe()">
    </p>

    <p>
        Change
        <input type="text"  name="change-text" onchange="changeMe()">
    </p>

    <p onmouseover="overMe()">Passe o mouse sobre aqui</p>
</body>
</html>
