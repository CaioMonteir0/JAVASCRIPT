<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="get-object.js"></script>
    <title>Enviando o DOM para a função</title>
</head>
<body>
    <form>
        <p>
            <label>Nome: </label>
            <input type="text" name ="first-name" onchange="sayMyFirstName(this)">
        </p>
        <p>
            <label>Sobrenome: </label>
            <input type="text" name ="last-name" onchange="sayMyLastName(event)">
        </p>
    </form>
</body>
</html>
